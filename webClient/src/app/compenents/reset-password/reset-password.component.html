<div class="container login-background">
    <!-- Outer Row -->
    <div class="row login-row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">
                                        Reset your password !
                                    </h1>
                                </div>
                                <form [formGroup]="passwordsForm" (ngSubmit)="onSubmitForm()" class="user">
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleInputPassword" formControlName="password"
                                            placeholder="Password" />
                                        <div *ngIf="submitted && getFormErrors.password.errors" class="text-danger m-2">
                                            <div *ngIf="getFormErrors.password.errors.required">Password is missing
                                            </div>
                                            <div *ngIf="getFormErrors.password.errors.pattern">Password is mal formed
                                                (min lenght 8)</div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleRepeatPassword" formControlName="repeatedPassword"
                                            placeholder="Repeat Password" />
                                        <div *ngIf="submitted && getFormErrors.repeatedPassword.errors"
                                            class="text-danger m-2">
                                            <div *ngIf="getFormErrors.repeatedPassword.errors.required">Password is
                                                missing</div>
                                            <div *ngIf="getFormErrors.repeatedPassword.errors.pattern">Password is mal
                                                formed (min lenght 8)</div>
                                            <div *ngIf="getFormErrors.repeatedPassword.errors.mustMatch">Passwords are
                                                not identical ! </div>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-primary btn-user btn-block">
                                        Confirm
                                    </button>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
