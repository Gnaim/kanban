<div class="container h-100  modal-body">
    <div class="card o-hidden border-0 shadow-lg  mt-3 mb-3">
        <div class="row">
            <!-- Nested Row within Card Body -->
            <div class="col-lg-12 p-5">
                <div class="text-center">
                    <h1 *ngIf="!isUpdate" class="h2 text-gray-900 mb-4">Create Project</h1>
                    <h1 *ngIf="isUpdate" class="h2 text-gray-900 mb-4">Update Project</h1>
                </div>
                <form [formGroup]="projectForm" class="project col" (ngSubmit)="submitForm()">
                    <div class="form-group">
                        <label for="projectName">Project name : </label>
                        <input id="projectName" type="text" class="form-control form-control-task "
                            placeholder="Project Title" formControlName="title" />
                        <div *ngIf="submitted && getFormErrors.title.errors" class="text-danger m-2">
                            <div *ngIf="getFormErrors.title.errors.required">the title is missing</div>
                            <div *ngIf="getFormErrors.title.errors.pattern">the title is not valid</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description">Description : </label>
                        <textarea id="description" class="form-control form-control-task"
                            placeholder="Enter Description Here" rows="5" cols="33"
                            formControlName="description"></textarea>
                        <div *ngIf="submitted && getFormErrors.description.errors" class="text-danger m-2">
                            <div *ngIf="getFormErrors.description.errors.required">the description is missing</div>
                            <div *ngIf="getFormErrors.description.errors.pattern">the description is not valid</div>
                        </div>
                    </div>

                    <div class="form-group" *ngIf="isUpdate">
                        <ng-select class="select form-control-task" [items]="members" [multiple]="true"
                            [closeOnSelect]="false" [hideSelected]="true" bindLabel="name"
                            placeholder="Selected Members..." formControlName="membersProject">
                        </ng-select>
                        <div *ngIf="submitted && getFormErrors.membersProject.errors" class="text-danger m-2">
                            <div *ngIf="getFormErrors.membersProject.errors.required">the members field is missing</div>
                            <div *ngIf="getFormErrors.membersProject.errors.pattern">the members field is not valid
                            </div>
                        </div>
                    </div>
                    <button *ngIf="!isUpdate" type="submit" class="btn btn-primary btn-block">Create Project</button>
                    <button *ngIf="isUpdate" type="submit" class="btn btn-primary btn-block">Update Project</button>
                </form>
            </div>
        </div>
    </div>
