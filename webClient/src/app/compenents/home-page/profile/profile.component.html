<div *ngIf="errorGetProfile" class="fix-side-bar" style="text-align: center;margin-top:11%">
    <img src="assets/gif/error.gif" />
</div>
<div *ngIf="isLoading && !errorGetProfile" class="fix-side-bar" style="text-align: center;margin-top:11%">
  <img src="assets/gif/loader.gif" style="width:500px;height:400px;"/>
</div>
<div *ngIf="!isLoading && !errorGetProfile" class="container emp-profile fix-side-bar">
            <form method="post">
                <div class="row">
                    <div class="col-md-4">
                        <div class="profile-img">
                            <img src="assets/images/member.png" alt=""/>
                           <!-- <div class="file btn btn-lg btn-primary">
                                Change Photo
                                <input type="file" name="file"/>
                            </div> -->
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="profile-head">
                                    <h5>
                                        {{currentUser.lastName | uppercase}}  {{currentUser.firstName}}
                                    </h5>
                                    <h6>
                                       {{currentUser.profession}}
                                    </h6>
                            <ul class="nav nav-tabs" id="myTab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">About</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <input *ngIf="!editMode" type="submit" class="profile-edit-btn" name="btnAddMore" value="Click to edit" (click)="swithToEdit()"/>
                        <input *ngIf="editMode" type="submit" class="profile-edit-btn" name="btnAddMore" value="Cancel" (click)="cancelEdit()"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="profile-work">
                            
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="tab-content profile-tab" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                    <div *ngIf="!editMode">
                                        <div class="row">
                                                    <div class="col-md-6">
                                                        <label>Email</label>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <p>{{currentUser.email}}</p>
                                                    </div>
                                        </div>    
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>First name</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>{{currentUser.firstName}}</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                                <div class="col-md-6">
                                                    <label>Last name</label>
                                                </div>
                                                <div class="col-md-6">
                                                    <p>{{currentUser.lastName}}</p>
                                                </div>
                                            </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Phone</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>0{{currentUser.tel}}</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Profession</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>{{currentUser.profession}}</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                                <div class="col-md-6">
                                                    <label>Password</label>
                                                </div>
                                                <div class="col-md-6">
                                                    <p>***********</p>
                                                </div>
                                        </div>
                                    </div>
                                    <div *ngIf="editMode" >
                                        <form [formGroup]="editForm" (ngSubmit)="onSubmitForm()" class="user">
                                            <div class="row">
                                                        <div class="col-md-6">
                                                            <label>Email</label>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <input
                                                                type="text"
                                                                class="form-control"
                                                                formControlName="email"
                                                                id="exampleEmail"
                                                                placeholder="Email adress"
                                                            />
                                                        </div>
                                                    </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <label>First name</label>
                                                </div>
                                                <div class="col-md-6">
                                                    <input
                                                        type="text"
                                                        class="form-control"
                                                        formControlName="firstName"
                                                        id="exampleFirstName"
                                                        placeholder="First Name"
                                                    />
                                                </div>
                                            </div>
                                            <div class="row">
                                                    <div class="col-md-6">
                                                        <label>Last name</label>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <input
                                                        type="text"
                                                        class="form-control"
                                                        formControlName="lastName"
                                                        id="exampleLastName"
                                                        placeholder="Last Name"
                                                    />
                                                    </div>
                                                </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <label>Phone</label>
                                                </div>
                                                <div class="col-md-6">
                                                    <input
                                                        type="number"
                                                        class="form-control"
                                                        formControlName="phoneNumber"
                                                        id="examplephoneNumber"
                                                        placeholder="Phone number"
                                                    />
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <label>Profession</label>
                                                </div>
                                                <div class="col-md-6">
                                                    <input
                                                        type="text"
                                                        class="form-control"
                                                        formControlName="profession"
                                                        id="exampleProfession"
                                                        placeholder="Profession"
                                                    />
                                                </div>
                                            </div>
                                            <div class="row">
                                                    <div class="col-md-6">
                                                        <label>Old password</label>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <input
                                                            type="password"
                                                            class="form-control"
                                                            formControlName="oldPassword"
                                                            id="exampleoldPassword"
                                                            placeholder="Old password"
                                                        />
                                                    </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <label>New password</label>
                                                </div>
                                                <div class="col-md-6">
                                                    <input
                                                        type="password"
                                                        class="form-control"
                                                        formControlName="newPassword"
                                                        id="examplenewPassword"
                                                        placeholder="New password"
                                                    />
                                            </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <label>Confirm new password</label>
                                                </div>
                                                <div class="col-md-6">
                                                    <input
                                                        type="password"
                                                        class="form-control"
                                                        formControlName="newPasswordConfirmation"
                                                        id="examplenewPasswordConfirmation"
                                                        placeholder="Confirm new password"
                                                    />
                                            </div>
                                            </div>
                                            <div class="row">
                                            <div class="col-md-4">
                                            </div>
                                            <button class="col-md-2 btn btn-primary btn-user btn-block mt-2">
                                                Update Profile
                                            </button>
                                            </div>
                                        </form>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>           
        </div>
